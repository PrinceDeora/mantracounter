<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spiritual Mantra Counter</title>
    <link rel="stylesheet" href="mantracounter.css">
</head>
<body>
    <!-- Intro Section -->
    <div class="intro">
        <h1>Welcome to the Mantra Counter</h1>
        <p>Chant with devotion, track with precision 🌼</p>
    </div>

    <!-- Main App Section -->
    <div class="container hidden">
        <header>
            <img src="gurudev.jpg" alt="Guru" class="logo">
            <h1>ॐ Mantra Counter ॐ</h1>
            <p>Track your mantra repetitions with devotion</p>
        </header>

        <main>
            <section class="counter-section">
                <div class="count-display" id="countDisplay">0</div>
                <div class="buttons">
                    <button id="incrementButton">Increase</button>
                    <button id="resetButton">Reset</button>
                </div>
            </section>

            <section class="settings">
                <label for="mantraInput">Enter Your Mantra:</label>
                <input type="text" id="mantraInput" placeholder="E.g., ॐ नमः शिवाय">
                <button id="startAutoButton">Start Auto Counting</button>
            </section>
        </main>

        <footer>
            <p>🌸 Created with devotion for mindful chanting 🌸</p>
        </footer>
    </div>

    <script src="mantracounter.js"></script>
</body>
</html>
